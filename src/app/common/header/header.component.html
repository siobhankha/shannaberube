<header block='header' [mod]='format'>
  <button (click)='scroll(0)' [attr.aria-hidden]='format != "landing"' block='button' mod='logo'>
    <h1 elem='text'>Shanna Berube</h1>
  </button>

  <nav>
    <ul elem='nav'>
      <li elem='nav-item' [mod]='{active: activeSection == 0}'>
        <button (click)='scroll(0)'>Hi</button>
      </li>
      <li elem='nav-item' [mod]='{active: activeSection == 1}'>
        <button (click)='scroll(1)'>About</button>
      </li>
      <li elem='nav-item' [mod]='{active: activeSection == 2}'>
        <button (click)='scroll(2)'>Contact</button>
      </li>
    </ul>
  </nav>
</header>
